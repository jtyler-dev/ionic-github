<ion-view view-title="Search For Github Profile">
  <ion-content>
      <div id="searchPage">
          <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="search" placeholder="Search" ng-model="search.userName" ng-change="searchUsers()">
          </label>
          <ion-list>
              <div class="userSearchList list">
                  <a ng-repeat="user in userList" href="#/app/search/{{user.login}}" class="item item-text-wrap">
                      {{user.login}}
                  </a>
              </div>
          </ion-list>
      </div>
  </ion-content>
</ion-view>
